<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Authorization Server sample</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/signin.css" th:href="@{/assets/css/signin.css}" />
</head>
<body>

	<!-- flex-wrap: Para que los elementos dentro del contenedor puedan "envolverse" en lugar de forzar su alineación en una sola fila en pantallas pequeñas -->
	<div class="container d-flex justify-content-between flex-wrap mt-5">
    <!-- Columna para iniciar sesión -->
	    <div class="col-12 col-md-5">
	        <form class="form-signin m-auto" method="post" th:action="@{/login}">
	            <div th:if="${param.error}" class="alert alert-danger" role="alert">Credenciales erróneas.</div>
	            <div th:if="${param.logout}" class="alert alert-success" role="alert">Has cerrado la sesión con éxito.</div>
	
	            <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
	
	            <div class="form-floating mb-3">
	                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
	                <label for="floatingInput">Nombre / Email</label>
	                <div id="emailHelp" class="form-text">Nunca compartiremos su nombre o correo electrónico con nadie más.</div>
	            </div>
	
	            <div class="form-floating mb-3">
	                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
	                <label for="floatingPassword">Contraseña</label>
	            </div>
	
	            <div class="d-flex justify-content-center">
	                <button class="btn btn-lg btn-primary btn-block d-flex justify-content-center" type="submit">Iniciar sesión</button>
	            </div>
	
	            <div>
	                <div class="d-flex align-items-center text-center my-3">
	                    <hr class="flex-fill" style="height: 1px; background-color: #000; margin: 0 10px;">
	                    <span>O con un proveedor externo</span>
	                    <hr class="flex-fill" style="height: 1px; background-color: #000; margin: 0 10px;">
	                </div>
	                <a class="btn btn-light btn-block bg-white border border-dark mt-3 d-flex justify-content-center"
	                   href="/oauth2/authorization/google" role="link"> <img th:src="@{/img/google_icon.png}" width="20"
	                   style="margin-right: 5px;" alt="Sign in with Google">
	                   Iniciar sesión con Google
	                </a>
	            </div>
	        </form>
	    </div>

	    <!-- Barra vertical en el centro, oculta en pantallas pequeñas -->
	    <div class="d-none d-md-flex align-items-center">
	        <hr class="m-0" style="width: 1px; height: 350px; background-color: #000;">
	    </div>
	
	    <!-- Columna para crear sesión -->
	    <div class="col-12 col-md-4 mt-4 mt-md-0">
	        <div>
	            <div class="d-flex align-items-center text-center my-3">
	                <hr class="flex-fill" style="height: 1px; background-color: #000; margin: 0 10px;">
	                <span>¿No tiene cuenta?</span>
	                <hr class="flex-fill" style="height: 1px; background-color: #000; margin: 0 10px;">
	            </div>
	
	            <a class="btn btn-light btn-block bg-white border border-dark mt-3 d-flex justify-content-center" 
	            	th:href="${aplicacionFront}" role="link">
	                Crear cuenta
	            </a>
	        </div>
	    </div>
	</div>

</body>
</html>
