<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Authorization Server sample</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/signin.css" th:href="@{/assets/css/signin.css}" />
</head>
<body>
	<div class="container d-flex justify-content-center mt-5">
		<div class="row">
			<div class="col-md-10 col-xs-12">
				<form class="form-signin  m-auto" method="post"th:action="@{/login}">
					<div th:if="${param.error}" class="alert alert-danger" role="alert">
						Credenciales erróneas.</div>
					<div th:if="${param.logout}" class="alert alert-success"
						role="alert">Has cerrar la sesíon con éxito.</div>
						
					<h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>

					<div class="form-floating mb-3">
					  <input type="text" class="form-control" id="floatingInput" placeholder="nameexample" name="username">
					  <label for="floatingInput">Nombre / Email</label>
					  <div id="emailHelp" class="form-text">Nunca compartiremos su
							nombre o correo electrónico con nadie más.</div>
					</div>

					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
						<label for="floatingPassword">Contraseña</label>
					</div>
					
					<div class="d-flex justify-content-center">
					<button class="btn btn-lg btn-primary btn-block d-flex justify-content-center" type="submit">
					Iniciar sesión
					</button>
					</div>
							
					<div>
						<div class="d-flex align-items-center text-center my-3">
							<hr class="flex-fill"
								style="height: 1px; background-color: #000; margin: 0 10px;">
							<span>O con un proveedor externo</span>
							<hr class="flex-fill"
								style="height: 1px; background-color: #000; margin: 0 10px;">
						</div>
						<a class="btn btn-light btn-block bg-white border border-dark mt-3 d-flex justify-content-center"
							href="/oauth2/authorization/google" role="link"> <img
							th:src="@{/img/google_icon.png}" width="20"
							style="margin-right: 5px;" alt="Sign in with Google">
							Iniciar sesión con Google
						</a>
						<!--  
			            <a class="btn btn-light btn-block bg-white" href="/oauth2/authorization/github-idp" role="link" style="margin-top: 10px">
			                <img src="/assets/img/github.png" th:src="@{/assets/img/github.png}" width="24" style="margin-right: 5px;" alt="Sign in with Github">
			                Sign in with Github
			            </a>-->
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
