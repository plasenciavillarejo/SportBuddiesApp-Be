<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/signin.css" th:href="@{/assets/css/signin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Sección de Login -->
            <div class="col-12 col-md-4 mb-4">
                <form class="form-signin p-4 border rounded bg-white shadow" method="post" th:action="@{/login}">
                    <h1 class="h4 mb-3 fw-bold text-center">Iniciar Sesión</h1>

                    <div th:if="${param.error}" class="alert alert-danger" role="alert">Credenciales erróneas.</div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">Has cerrado la sesión con éxito.</div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="name@example.com" name="username" required>
                        <label for="username">Nombre de usuario o Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" required>
                        <label for="password">Contraseña</label>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
                    </div>
                    <div class="mt-2">
                    	<span class="mt-4">¿No tienes cuenta? 
                    		<a class="btn-lg w-100" th:href="${aplicacionFront}" role="button">Registrate</a>
                    	</span>
                    </div>
                </form>
            </div>

            <!-- Separador vertical -->
            <div class="col-md-1 d-none d-md-flex d-flex justify-content-center">
                <div class="vr"></div>
            </div>

            <!-- Sección de Obtener Token -->
            <div class="col-12 col-md-4 mb-4">
                <form class="form-signin p-4 border rounded bg-white shadow" method="post" th:action="@{/login/filter-generate-token}">
                    <h1 class="h4 mb-3 fw-bold text-center">Obtener Token de Sesión</h1>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="tokenUsername" placeholder="name@example.com" name="username" required>
                        <label for="tokenUsername">Nombre de usuario o Email</label>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Token Único</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Otras Opciones -->
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-6 text-center">
                <p class="mb-3">O inicia sesión con:</p>
                <div class="d-grid gap-1 d-flex justify-content-center">
                    <a class="btn btn-outline-secondary btn-lg d-flex align-items-center justify-content-center" href="/oauth2/authorization/google">
                        <img th:src="@{/img/google_icon.png}" alt="Google" width="20" class="me-2">
                        Google
                    </a>
                    <a class="btn btn-outline-secondary btn-lg d-flex align-items-center justify-content-center" th:href="${loginPasskey}">
                        <i class="bi bi-key me-2"></i>Passkey
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-whR5WRwxUXFYFJL3qFWRRAp1xk92XHe2tc5GgbOsUWHBkqf4je5g4cLfY9TkRc5g" 
            crossorigin="anonymous"></script>
</body>
</html>
