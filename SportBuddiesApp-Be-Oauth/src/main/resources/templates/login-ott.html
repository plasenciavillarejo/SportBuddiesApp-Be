<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Authorization Server sample</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/signin.css" th:href="@{/assets/css/signin.css}" />
</head>
<body>

	<!-- flex-wrap: Para que los elementos dentro del contenedor puedan "envolverse" en lugar de forzar su alineación en una sola fila en pantallas pequeñas -->
	<div class="container d-flex justify-content-center flex-wrap mt-5">
	<div class="row">
	<div class="col-12">
		<span class=" alert alert-info mb-5 d-flex justify-content-center ">Se ha enviado un token a su correo, por favor, para continuar introduzcalo</span>
		 <form class="form-signin m-auto mb-5 mt-5 " method="post" th:action="@{/login/validate-token}">
			<h2 class="h3 mb-3 fw-normal">Por favor, introduzca el token enviado a su correo.</h2>
			<p>
				<label for="token" class="screenreader">Token: </label> <input
					type="text" id="token" name="token" value="" placeholder="Token"
					required="true" autofocus="autofocus">
			</p>
			<button class="btn btn-primary btn-block d-flex justify-content-center" type="submit">Validar </button>
		</form>
		</div>
		</div>
	</div>

</body>
</html>
