<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Authorization Server sample</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/signin.css" th:href="@{/assets/css/signin.css}" />
</head>
<body>
	<!-- flex-wrap: Para que los elementos dentro del contenedor puedan "envolverse" en lugar de forzar su alineación en una sola fila en pantallas pequeñas -->
<div class="container d-flex justify-content-center mt-5">
        <div class="col-lg-5 col-md-10 col-sm-12 mx-auto">
            <form class="form-signin" method="post" th:action="@{/login/validate-token}">
                <div class="alert alert-info text-center mb-4">
                	<h2 class="h4 mb-4 text-center fw-normal">
                		Se ha enviado un token a su correo, introduzcalo para continuar.
                	</h2>
            	</div>
                <div class="mb-3 row d-flex justify-content-center">
                    <label for="token" class="col-sm-1 col-form-label text-start">Token</label>
                    <div class="col-md-10 col-sm-12">
                        <input type="text" id="token" name="token" 
                               class="form-control" 
                               placeholder="Ingrese su token" required autofocus>
                    </div>
                </div>
                <!-- d-grid para ocupar el ancho total del div padre -->
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" type="submit">Validar</button>
                </div>
                
            </form>
        </div>
    
</div>


</body>
</html>
