<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Two Factor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/signin.css" th:href="@{/assets/css/signin.css}" />
</head>
<body>
	<div class="container text-center">
		<div class="d-flex justify-content-center mt-3">
			<div th:if="${error != null}" class="alert alert-danger" role="alert">
			    <p th:text="${error}" />
			</div>
		</div>
		
		<div th:if="${!tiempoExpirado}">
			<h3>Two Factor</h3>
		</div>
		<div class="d-flex justify-content-center mt-4" th:if="${error == null && !tiempoExpirado}">
			<form class="form-signin" method="post" th:action="@{/dobleFactor}">
				<div class="form-floating mb-3">
	                <input class="form-control" id="code" type="text" placeholder="code" name="code" required>
	                <label for="floatingInput">introduzca el c√≥digo</label>
	            </div>
				<button type="submit" class="btn btn-outline-success w-100 mt-4">Enviar</button>
			</form>
		</div>
		
		<div class="d-flex justify-content-center mt-4" th:if="${tiempoExpirado}">
			<a class="btn btn-outline-success mt-4" th:href="@{/login}" role="button">Volver al login</a>
		</div>
		
	</div>
</body>
</html>
